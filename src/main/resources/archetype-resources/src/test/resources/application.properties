# Keeps the application running until CTRL+C
camel.springboot.main-run-controller = true

# Logging
logging.file = log/genisys.log
logging.level.de.synoa.genisys.test.two = DEBUG

# ActiveMQ
activemq.url = vm://embedded?broker.persistent=false,useShutdownHook=false

spring.activemq.broker-url = vm://embedded?broker.persistent=false,useShutdownHook=false
spring.activemq.persistent = false
spring.activemq.close-timeout = 15000
spring.activemq.in-memory = true

greeting.name = Test World